    <script>
        // create a function called openDetails in which to send the info of 
        // data and opened files to localStorage
        function openDetails(cardId) {
            // the next line is done with google
            localStorage.setItem("selectedCardId", cardId);
            window.location.href = "details.html";
        }

        document.querySelectorAll(".cards_individualy").forEach(card => {
            card.addEventListener("click", () => {
                openDetails(card.id);
            });
        });

    </script>
